<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Mars Explorer</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #111;
      }
      #unity-container {
        width: 100%;
        height: 100%;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        background: #111;
      }
      #loading-cover {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #111;
        color: #fff;
        font-family: sans-serif;
      }
      #unity-loading-bar {
        width: 300px;
        height: 20px;
        background-color: #333;
        border-radius: 10px;
        margin-top: 20px;
      }
      #unity-progress-bar {
        width: 0%;
        height: 100%;
        background-color: #E74C3C;
        border-radius: 10px;
        transition: width 0.1s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
      <div id="loading-cover">
        <div style="text-align: center;">
          <h1>Mars Explorer</h1>
          <p>Loading NASA Mars Terrain Data...</p>
          <div id="unity-loading-bar">
            <div id="unity-progress-bar"></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/{{{ LOADER_FILENAME }}}";
      var config = {
        dataUrl: buildUrl + "/{{{ DATA_FILENAME }}}",
        frameworkUrl: buildUrl + "/{{{ FRAMEWORK_FILENAME }}}",
        codeUrl: buildUrl + "/{{{ CODE_FILENAME }}}",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Your Company",
        productName: "Mars Explorer",
        productVersion: "1.0",
      };

      var loadingCover = document.querySelector("#loading-cover");
      var progressBar = document.querySelector("#unity-progress-bar");
      var canvas = document.querySelector("#unity-canvas");

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBar.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingCover.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
