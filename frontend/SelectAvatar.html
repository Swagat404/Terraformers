<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Avatar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: black; 
            position: relative;
        }

        /* Background image with transparency */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Images/background.png') no-repeat center center/cover;
            opacity: 0.6; /*background duller */
            z-index: -1; 
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            padding-top: 50px;
        }

        .title {
            font-size: 80px;
            color: white;
            text-shadow: 4px 4px 10px #ff914d;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 70px;
            margin-top: 60px;
        }

        .avatar-container {
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        .avatar {
            width: 260px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .avatar img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.9);
        }

        .avatar:hover {
            transform: scale(1.1);
        }

        .avatar-name {
            font-size: 24px;
            color: white;
            text-shadow: 0 0 10px #ff914d;
            margin-top: 15px;
            text-transform: uppercase;
        }

        /* Logo in bottom left */
        .logo {
            position: fixed;
            width: 200px;
            bottom: 20px;
            left: 20px;
        }

        /* Home button in bottom right */
        .home-button {
            position: fixed;
            width: 80px;
            bottom: 40px;
            right: 20px;
            cursor: pointer;
        }
        
        .home-button:active {
            transform: rotate(360deg) scale(0);
            transition: transform 0.5s ease-in-out;
        }

    </style>
</head>
<body>

    <div class="background"></div> <!-- Background overlay -->

    <div class="container">
        <div class="title">Select Your <br> Avatar</div>
        <div class="avatar-container">
            <div class="avatar" onclick="selectAvatar('Blue Speed')">
                <img src="Images/blue.png" alt="Blue Avatar">
                <div class="avatar-name">Blue Speed</div>
            </div>
            <div class="avatar" onclick="selectAvatar('Yellow Bounce')">
                <img src="Images/yellow.png" alt="Yellow Avatar">
                <div class="avatar-name">Yellow Bounce</div>
            </div>
            <div class="avatar" onclick="selectAvatar('Green Flight')">
                <img src="Images/green.png" alt="Green Avatar">
                <div class="avatar-name">Green Flight</div>
            </div>
        </div>
    </div>

    <!-- Fixed Logo & Home Button -->
    <img src="Images/logoclean.png" alt="Terraformers Logo" class="logo">
    <img src="Images/home.png" alt="Home Button" class="home-button" onclick="goHome()">

    <script>
        function selectAvatar(avatar) {
            alert("You selected: " + avatar);
        }

        function goHome() {
            window.location.href = "LandingPage.html"; 
        }
    </script>

</body>
</html>
