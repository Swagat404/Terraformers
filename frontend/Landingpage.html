<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terraformers</title>
    <style>
        

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: url('Images/Background.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            position: relative;
            width: 80%;
            max-width: 900px;
            text-align: center;
        }

        .logo {
            width: 200px;
            position: fixed;
            bottom: 20px;
            left: 20px;
            transform: none;
            z-index: 1000;
        }

        .title {
            font-size: 100px;
            color: white;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.7);
            margin-top: 120px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .button {
            font-size: 36px;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: 0.3s ease-in-out;
            background: linear-gradient(45deg, #ff914d, #ffcc70);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Images/logoclean.png" alt="Terraformers Logo" class="logo">
        <div class="title">Terraformers</div>
        <div class="buttons">
            <button class="button" onclick="startGame()">Start</button>
            <button class="button" onclick="showControls()">Controls</button>
            <button class="button" onclick="showAbout()">About</button>
        </div>
    </div>

    <script>
        function startGame() {
            window.location.href = "SelectYourTerrain.html";
        }

        function showControls() {
            alert("Showing controls...");
        }

        function showAbout() {
            window.location.href = "AboutUs.html";
        }
    </script>
</body>
</html>
