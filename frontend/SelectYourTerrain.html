<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Terrain</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: black; /* Base black background */
            position: relative;
        }

        /* Background image with transparency */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Images/background.png') no-repeat center center/cover;
            opacity: 0.6; /*background duller */
            z-index: -1; 
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            padding-top: 50px;
        }

        .title {
            font-size: 80px;
            color: white;
            text-shadow: 4px 4px 10px #ff914d;
            text-transform: uppercase;
            letter-spacing: 5px;
          /*  text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.7); */
            margin-bottom: 70px;
            margin-top: 60px;
        }

        .terrain-container {
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        .terrain {
            width: 300px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .terrain img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .terrain:hover {
            transform: scale(1.1);
        }

        .terrain-name {
            font-size: 24px;
            color: white;
            text-shadow: 0 0 10px #ff914d;
            margin-top: 15px;
            text-transform: uppercase;
        }

        /* Logo in bottom left */
        .logo {
            position: fixed;
            width: 200px;
            bottom: 20px;
            left: 20px;
        }

        /* Home button in bottom right */
        .home-button {
            position: fixed;
            width: 80px;
            bottom: 40px;
            right: 20px;
            cursor: pointer;
        }
        
        .home-button:active {
            transform: rotate(360deg) scale(0);
            transition: transform 0.5s ease-in-out;
        }

    </style>
</head>
<body>

    <div class="background"></div> <!-- Background overlay -->

    <div class="container">
        <div class="title">Select Your <br> Terrain</div>
        <div class="terrain-container">
            <div class="terrain" onclick="selectTerrain('Original')">
                <img src="Images/original.png" alt="Original Terrain">
                <div class="terrain-name">Original "Solis"</div>
            </div>
            <div class="terrain" onclick="selectTerrain('Mont Royal')">
                <img src="Images/montRoyal.png" alt="Mont Royal Terrain">
                <div class="terrain-name">Mont Royal</div>
            </div>
            <div class="terrain" onclick="selectTerrain('Rift Valley')">
                <img src="Images/riftvalley.png" alt="Rift Valley Terrain">
                <div class="terrain-name">Rift Valley</div>
            </div>
        </div>
    </div>

    <!-- Fixed Logo & Home Button -->
    <img src="Images/logoclean.png" alt="Terraformers Logo" class="logo">
    <img src="Images/home.png" alt="Home Button" class="home-button" onclick="goHome()">

    <script>
        function selectTerrain(terrain) {
            alert("You selected: " + terrain);
        }

        function goHome() {
            window.location.href = "LandingPage.html"; 
        }
    </script>

</body>
</html>
