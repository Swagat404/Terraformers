<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Terrain</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: black; 
            position: relative;
        }

       
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Images/Background.png') no-repeat center center/cover;
            opacity: 0.6; 
            z-index: -1; 
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            padding-top: 50px;
        }

        .title {
            font-size: 80px;
            color: white;
            text-shadow: 4px 4px 10px #ff914d;
            text-transform: uppercase;
            letter-spacing: 5px;
          /*  text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.7); */
            margin-bottom: 70px;
            margin-top: 60px;
        }

        .terrain-container {
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        .terrain {
            width: 300px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            position: relative;
        }

        .terrain img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .terrain:hover {
            transform: scale(1.1);
        }

        .terrain-name {
            font-size: 24px;
            color: white;
            text-shadow: 0 0 10px #ff914d;
            margin-top: 15px;
            text-transform: uppercase;
        }


        .terrain.disabled {
            position: relative;
        }

        .terrain-image-wrapper {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
        }

        .terrain-image-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); 
            border-radius: 15px;
            pointer-events: none;
        }

        .terrain.disabled img {
            width: 100%;
            height: auto;
            display: block;
            opacity: 1;
            pointer-events: none;
        }


        .launching-soon {
            
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 30px;
            font-weight: 600;
            text-transform: uppercase;
            text-shadow: 0 0 8px #ff914d;
            animation: pulseGlow 2s infinite;
            pointer-events: none;
        }
        
        
        .logo {
            position: fixed;
            width: 200px;
            bottom: 20px;
            left: 20px;
        }


        .home-button {
            position: fixed;
            width: 80px;
            bottom: 40px;
            right: 20px;
            cursor: pointer;
        }
        
        .home-button:active {
            transform: rotate(360deg) scale(0);
            transition: transform 0.5s ease-in-out;
        }

        @keyframes pulseGlow {
            0% { text-shadow: 0 0 8px #fdddb1;; }
            50% { text-shadow: 0 0 20px #ff914d; }
            100% { text-shadow: 0 0 8px #fdddb1;; }
        }


    </style>
</head>
<body>

    <div class="background"></div> 

    <div class="container">
        <div class="title">Select Your <br> Terrain</div>
        <div class="terrain-container">
            <div class="terrain" onclick="selectTerrain('Original')">
                <img src="Images/original.png" alt="Original Terrain">
                <div class="terrain-name">Original "Solis"</div>
            </div>
            <div class="terrain disabled">
                <div class="terrain-image-wrapper">
                    <img src="Images/montRoyal.png" alt="Mont Royal Terrain">
                </div>
                <div class="launching-soon">Launching Soon</div>
                <div class="terrain-name">Mont Royal</div>
            </div>
            <div class="terrain disabled">
                <div class="terrain-image-wrapper">
                    <img src="Images/riftvalley.png" alt="Rift Valley Terrain">
                </div>
                <div class="launching-soon">Launching Soon</div>
                <div class="terrain-name">Rift Valley</div>
            </div>
        </div>
    </div>


    <img src="Images/logoclean.png" alt="Terraformers Logo" class="logo">
    <img src="Images/home.png" alt="Home Button" class="home-button" onclick="goHome()">

    <script>
        function selectTerrain(terrain) {
            window.location.href = "SelectAvatar.html";
        }

        function goHome() {
            window.location.href = "Landingpage.html"; 
        }
    </script>

</body>
</html>
